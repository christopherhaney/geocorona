<div *ngIf="loaded; else loadingScreen">
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
        <mat-tab label="Map" class="tabLabel">
            <app-usa-map></app-usa-map>
        </mat-tab>
        <mat-tab label="About" class="tabLabel">
           <app-about></app-about>
        </mat-tab>
    </mat-tab-group>
    <div class="background">
        <video autoplay muted loop id="myVideo">
            <source src="assets/background/Earth.mp4" type="video/mp4">
        </video> 
    </div>
</div>

<ng-template #loadingScreen>
    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>
    Loading big rona...
</ng-template>
