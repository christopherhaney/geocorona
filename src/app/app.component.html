<html>     
    <div *ngIf="loaded; else loadingScreen">
        <p>Track the big rona with the following Angular components...</p>
        <app-nav-bar></app-nav-bar>
        <app-map-detail-container></app-map-detail-container>
        <router-outlet></router-outlet>
        <div class="background">
            <video autoplay muted loop id="myVideo" (mouseover)="playBackRate()">
                <source src="./../assets/background/Earth.mp4" type="video/mp4">
            </video> 
        </div>
    </div>

    <ng-template #loadingScreen>
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
        Loading big rona...
    </ng-template>
</html>
